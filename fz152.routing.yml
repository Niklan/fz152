fz152.settings:
  path: '/admin/config/system/fz152'
  defaults:
    _form: '\Drupal\fz152\Form\fz152SettingsForm'
    _title: 'Adjust settings for FZ152'
  requirements:
    _permission: 'administer fz152'

fz152.page_settings:
  path: '/admin/config/system/fz152/settings'
  defaults:
    _form: '\Drupal\fz152\Form\fz152PageSettingsForm'
    _title: 'Adjust settings for FZ152'
  requirements:
    _permission: 'administer fz152'

fz152.forms_settings:
  path: '/admin/config/system/fz152/forms'
  defaults:
    _form: '\Drupal\fz152\Form\fz152FormsSettingsForm'
    _title: 'Adjust settings for FZ152'
  requirements:
    _permission: 'administer fz152'


fz152.privacy_policy_page:
  path: '/privacy-policy'
  defaults:
    _controller: '\Drupal\fz152\Controller\fz152PolicyPageController::content'
  requirements:
    _permission: 'access content'